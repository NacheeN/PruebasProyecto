<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
   

</h:head>
<h:body class="fondo">
		<h:outputStylesheet library="css" name="style1.css" />

<p:layout fullPage="true">
 
    <p:layoutUnit position="north" styleClass="navbar">
			 <ui:include src="Navbar.xhtml" />     
   </p:layoutUnit>
<p:layoutUnit position="west" rendered="#{not empty usuarioMB.nick}"  styleClass="menu">
     	 <ui:include src="Menu.xhtml" />     
    </p:layoutUnit>
 
    <p:layoutUnit position="south" styleClass="footer" >
      <h:outputText value="POWERED BY LOSPIBES SOFTWARE FACTORY"></h:outputText>
    </p:layoutUnit>
    
    
    <p:layoutUnit position="center" styleClass="Content">
    
	    
   	    <p:growl id="growl" showDetail="false" />
   		
		<h:form id="form">
	
		    
		    <p:dataTable id="Mensajes" var="mensaje" value="#{mensajeMB.mensajes}"  rowKey="#{mensaje.equipoEmisor}" style="margin-bottom:0;" resizableColumns="true">
		        <f:facet name="header">
		          Mis mensajes
		        </f:facet>
		      
		        <p:column headerText="De" >
		            <h:outputText value="#{mensaje.equipoEmisor}" />
		        </p:column>
		        <p:column headerText="Mensaje:">
		            <h:outputText value="#{mensaje.descripcion}" />
		        </p:column>
		         <p:column headerText="Fecha:" >
		            <h:outputText value="#{mensaje.fecha}" />
		        </p:column>
		        		       
		    </p:dataTable>
		 
		 
        
    		<p:growl id="growl" showDetail="false" >
      		<h:form id="NuevoMensaje">
			<fieldset>
	
				<h:commandButton type="submit" value="Nuevo Mensaje" action="#{mensajeMB.irNuevoMensaje}" update="growl"/>
				</fieldset>
			</h:form>
			</p:growl>

 
	

		</h:form>

  
 
  	
  	
  	

    </p:layoutUnit>
 
</p:layout>


</h:body>
</html>
