<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>

  
    
</h:head>
<h:body class="fondo">

	<h:outputStylesheet library="css" name="style1.css" />

<p:layout fullPage="true">
 
    <p:layoutUnit position="north" styleClass="navbar">
			 <ui:include src="Navbar.xhtml" />     
    </p:layoutUnit>
 
    <p:layoutUnit position="south" styleClass="footer" >
      <h:outputText value="POWERED BY LOSPIBES SOFTWARE FACTORY"></h:outputText>
    </p:layoutUnit>
    
    
    <p:layoutUnit position="center" styleClass="Content">
        
    <p:growl id="growl" showDetail="false" />
      		<h:form id="AltaEquipo">
			<fieldset>
				<h:outputLabel value="Nombre Equipo: " for="nombre" />
				
				<h:inputText id="createEquipoNombre" value="#{equipoMB.nombre}" required="true" requiredMessage="Campo obligatorio" maxlength="200" />
				<h:message for="nombre" />
	
				<h:commandButton type="submit" value="Guardar" action="#{equipoMB.altaEquipo}" update="growl"/>
				</fieldset>
			</h:form>


    </p:layoutUnit>
 
</p:layout>


 
</h:body>
   
</html>
